<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 10: finishing up</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="breakout.js"></script>
</head>

<body>
    <div class="canvas-wrapper">
        <div id="loading" class="loading">
            <div></div>
        </div>
        <canvas id="baseCanvas" width="300x" height="1200px"></canvas>
        <canvas id="bricksCanvas" width="750px" height="1200px"></canvas>
        <canvas id="breakoutCanvas" width="750px" height="1200px"></canvas>
        <div id="header" style="display: none;">
            <div id = "topShade" class="topShade"></div>
            <div class="life">
                <p id="lifeIcon">♥ </p>
                <p id="lifeCount">00</p>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay-event">
        <div class="flex">
            <div>
                <img src="img/start.png" alt="スタート"><br>
                <button id="start-btn" class="overlay-event" type=button>tap to start!</button>
            </div>
        </div>
    </div>



</body>

</html>
