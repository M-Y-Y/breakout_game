<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ウキウキブロック崩し</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="breakout.js"></script>
</head>

<body>
    <div class="canvas-wrapper">
        <div id="loading" class="loading">
            <div></div>
        </div>
        <canvas id="baseCanvas" width="750x" height="1200px"></canvas>
        <canvas id="bricksCanvas" width="750px" height="1200px"></canvas>
        <canvas id="breakoutCanvas" width="750px" height="1200px"></canvas>
        <div id="header" style="display: none;">
            <div id = "topShade" class="topShade"></div>
            <div class="headr-content">
                <div class="life">
                    <p>♥ </p>
                    <p id="lifeCount">00</p>
                </div>
                <div class="life">
                    <p>残</p>
                    <p id="remain-count">000</p>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay-item overlay-event">
        <div class="flex">
            <div>
                <img src="img/start.png" alt="スタート"><br>
                <button id="start-btn" class="overlay-btn overlay-event" type=button>tap to start!</button>
            </div>
        </div>
    </div>

    <div id="gameover" class="overlay-item overlay-event">
        <div class="flex">
            <div>
                <button id="restart-btn" class="overlay-btn overlay-event" type=button>tap to restart!</button>
            </div>
        </div>

</body>

</html>
