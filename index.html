<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ウキウキブロック崩し</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
  <h1>懐かし！脱衣ブロック崩し！！</h1>

  <img src="img\thumbnail1.png" class="thumbnail" onclick="startGame('1')" />
  <img src="img\thumbnail2.png" class="thumbnail" onclick="startGame('2')" />

  <footer>
    作成：◯◯
  </footer>

  <script>
    function startGame(imageId) {
      // 画像ファイル名をURLパラメータとして渡してgame.htmlへ遷移
      const url = `game.html?imageId=${encodeURIComponent(imageId)}`;
      window.location.href = url;
    }
  </script>

</body>

</html>
